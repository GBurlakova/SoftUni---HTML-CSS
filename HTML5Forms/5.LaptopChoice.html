<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Laptop Choice</title>
    <link href="styles/5.LaptopChoice-Style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="main-container">
        <header>Apple's laptop (6)</header>
        <div class="buttons-container">

            <form action="http://www.emag.bg/laptopi/l" target="_blank">
                <button class="button">
                    <p><span>Apple MacBook Air</span>
                        11.6 inch/1.3GHz<br>Haswell</p>
                    <img src="images/AppleMacBookAir.jpg" alt="Apple computer"/>
                    <div class="label-price">$ 1,729.00</div>
                </button>
            </form><!--First button-->

            <form action="http://laptop.bg/" target="_blank">
                <button class="button">
                    <p><span>Apple MacBook Air</span>
                        11.6 inch/1.4GHz<br>Haswell</p>
                    <div class="new-item-container">
                        <img src="images/AppleMacBookAir.jpg" alt="Apple computer"/>
                        <img src="images/NewLogo.png" class="label-new" alt="Label new">
                    </div>

                    <div class="label-price">$ 1,825.00</div>
                </button>
            </form><!--Second button-->

            <form action="http://www.pro-bg.com/product/Laptop/" target="_blank">
                <button class="button">
                    <p><span>Apple MacBook Air</span>
                        13.3 inch/1.3GHz<br>Haswell</p>
                    <img src="images/AppleMacBookAir.jpg" alt="Apple computer"/>
                    <div class="label-price">$ 1,919.00</div>
                </button>
            </form><!--Third button-->

            <form action="http://www.technopolis.bg/b2c/catalog/categorieInPath.do?rf=y&key=0/DEB4CBEE75CD23F1A90A002481B479E9/22716E3BB7101EE2BBAB75CCD35B8E57" target="_blank">
                <button class="button">
                    <p><span>Apple MacBook Air</span>
                        13.3 inch/1.4GHz<br>Haswell</p>
                    <img src="images/AppleMacBookAir.jpg" alt="Apple computer"/>
                    <div class="label-price">$ 1,999.00</div>
                </button>
            </form><!--Fourth button-->

            <form action="http://www.technomarket.bg/browse/290" target="_blank">
                <button class="button">
                    <p><span>Apple MacBook Air</span>
                        11.6 inch/1.4GHz<br>Haswell 256GB SSD</p>
                    <div class="new-item-container">
                        <img src="images/AppleMacBookAir.jpg" alt="Apple computer"/>
                        <img src="images/NewLogo.png" class="label-new" alt="Label new">
                    </div>
                    <div class="label-price">$ 2,119.00</div>
                </button>
            </form><!--Fifth button-->

            <form action="http://www.pcstore.bg/bg/laptop-ultrabook/laptopi.html" target="_blank">
                <button class="button">
                    <p><span>Apple MacBook Pro</span>
                        13.3 inch/2.5GHz Ivy<br>Bridge</p>
                    <img src="images/AppleMacBookPro.jpg" alt="Apple computer"/>
                    <div class="label-price">$ 2,529.00</div>
                </button>
            </form><!--Sixth button-->
        </div><!--Buttons container-->

        <aside class="side-bar">
            <div class="slider-container">
                <label class="label">Price</label>
                <span class="left-value">1700</span>
                <span class="right-value">2600</span>
                <input type="range" min="1700" max="2600" name="price" class="slider">
            </div>
            <div class="slider-container">
                <label class="label">RAM</label>
                <span class="left-value">2048</span>
                <span class="right-value">4096</span>
                <input type="range" min="2048" max="4096" name="RAM" class="slider">
            </div>
            <div class="slider-container">
                <label class="label">Disc</label>
                <span class="left-value">100GB</span>
                <span class="right-value">2000GB</span>
                <input type="range" min="100" max="2000" name="disk" class="slider">
            </div>
            <div class="slider-container">
                <label class="label">Screen</label>
                <span class="left-value">11.6</span>
                <span class="right-value">18.4</span>
                <input type="range" min="11.6" max="18.4" name="screen" class="slider">
            </div>
            <div class="slider-container">
                <label class="label">Weight</label>
                <span class="left-value">1</span>
                <span class="right-value">6</span>
                <input type="range" min="1" max="6" name="weight" class="slider">
            </div>
            <div class="slider-container">
                <label class="label">Warranty</label>
                <span class="left-value">12 month</span>
                <span class="right-value">60 month</span>
                <input type="range" min="12" max="60" name="warranty" class="slider">
            </div>
        </aside>
    </div>
</body>
</html>
