<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>WordPressTheme</title>
    <link href="styles/3.WordPressTheme-Style.css" rel="stylesheet" type="text/css">
</head>

<body>

    <form method="get" action="" class="form-container">
        <header class="image-container"></header>
        <label for="upload-file" id="upload-label">Upload file</label>
        <input type="file" id="upload-file" name="theme">
        <label for="search" id="search-label">Or search in wordpress</label>
        <input type="search" name="search-theme" id="search">
        <input type="image" src="images/WordpressLogo.png" alt="image-button" class="search-button">
    </form>
</body>

</html>
