<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Styling a HTML Form</title>
    <link rel="stylesheet" href="styles/3.StylingAHTMLForm-Style.css"/>
</head>
<body>
    <main>
        <form method="get" action="">
            <fieldset>
                <legend>Step 1: Your details</legend>
                <div><label for="name">Name</label><input type="text" id="name" name="name"
                                                    placeholder="First and last name"/></div>
                <div><label for="email">Email</label><input type="email" id="email" name="email"
                                                    placeholder="example@domain.com"/></div>
                <div><label for="number">Phone</label><input type="number" id="number" name="number"
                                                    placeholder="eg. +447500000000"/></div>
            </fieldset>
            <fieldset>
                <legend>Step 2: Delivery adress</legend>
                <div><label for="address">Address</label><textarea name="address" id="address" cols="20" rows="5"></textarea></div>
                <div><label for="post-code">Post code</label><input type="text" id="post-code" name="post-code"/></div>
                <div><label for="country">Country</label><input type="text" id="country" name="country"/></div>
            </fieldset>
            <fieldset>
                <legend>Step 3: Card details</legend>
                <div>
                    <span>Card Type</span>
                    <input type="radio" name="card" id="visa" value="1"/><label for="visa" class="visa">Visa</label>
                    <input type="radio" name="card" id="am-ex" value="2"/><label for="am-ex" class="amex">AmEx</label>
                    <input type="radio" name="card" id="mastc" value="3"/><label for="mastc" class="mastc">Mastercard</label>
                </div>
                <div><label for="card-num">Card number</label><input type="text" id="card-num" name="card-num"/></div>
                <div><label for="sec-code">Security code</label><input type="text" id="sec-code" name="sec-code"/></div>
                <div><label for="name-card">Name on card</label><input type="text" id="name-card" name="name-card"
                                                        placeholder="exact name as on the card"/></div>
            </fieldset>
            <div><input type="submit" value="BUY IT!"/></div>
        </form>
    </main>
</body>
</html>
