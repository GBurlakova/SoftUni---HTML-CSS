<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Programmer Calculator</title>
    <link rel="stylesheet" href="styles/5.ProgrammerCalculator-Style.css"/>
</head>
<body>
    <div class="calculator">
        <div class="calc-header">
            <img src="images/calc-small.png" alt=""/>
            <span>Calculator</span>
            <img src="images/close.png" alt=""/><img src="images/restore.png" alt=""/><img src="images/min.png" alt=""/>
        </div>
        <div class="body blue-text">
            <div class="nav-bar">
                <span>File</span>
                <span>Edit</span>
                <span>Help</span>
            </div>
            <div class="keyboard">
                <div class="screen">
                    <span>0</span>
                </div>
                <div class="sub-screen">
                    <div>
                        <span>0000</span>
                        <span>0000</span>
                        <span>0000</span>
                        <span>0000</span>
                        <span>0000</span>
                        <span>0000</span>
                        <span>0000</span>
                        <span>0000</span>
                    </div>
                    <div class="grey-text">
                        <span>63</span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span>47</span>
                        <span></span>
                        <span></span>
                        <span>32</span>
                    </div>
                    <div>
                        <span>0000</span>
                        <span>0000</span>
                        <span>0000</span>
                        <span>0000</span>
                        <span>0000</span>
                        <span>0000</span>
                        <span>0000</span>
                        <span>0000</span>
                    </div>
                    <div class="grey-text">
                        <span>31</span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span>15</span>
                        <span></span>
                        <span></span>
                        <span>0</span>
                    </div>
                </div>
                <div class="left-sidebar">
                    <div class="base">
                        <div>
                            <input type="radio" name="base" id="hex"/><label for="hex">Hex</label>
                        </div>
                        <div>
                            <input type="radio" name="base" id="dec"/><label for="dec">Dec</label>
                        </div>
                        <div>
                            <input type="radio" name="base" id="oct"/><label for="oct">Oct</label>
                        </div>
                       <div>
                           <input type="radio" name="base" id="bin"/><label for="bin">Bin</label>
                       </div>
                    </div>
                    <div class="word">
                        <div>
                            <input type="radio" name="base" id="qword"/><label for="qword">QWord</label>
                        </div>
                        <div>
                            <input type="radio" name="base" id="dword"/><label for="dword">DWord</label>
                        </div>
                        <div>
                            <input type="radio" name="base" id="word"/><label for="word">Word</label>
                        </div>
                        <div>
                            <input type="radio" name="base" id="byte"/><label for="byte">Byte</label>
                        </div>
                    </div>
                </div>
                <div class="logical-operators">
                    <div></div> <div class="operator">Mod</div>
                    <div class="operator">&#40;</div> <div class="operator">&#41;</div>
                    <div class="operator">RoL</div> <div class="operator">RoR</div>
                    <div class="operator">Or</div> <div class="operator">Xor</div>
                    <div class="operator">Lsh</div> <div class="operator">Rsh</div>
                    <div class="operator">Not</div> <div class="operator">And</div>
                </div>
                <div class="letters">
                    <div>A</div>
                    <div>B</div>
                    <div>C</div>
                    <div>D</div>
                    <div>E</div>
                    <div>F</div>
                </div>
                <div class="numbers">
                    <div class="first-four-rows">
                        <div>MC</div> <div>MR</div> <div>MS</div> <div>M+</div> <div>M-</div>
                        <div class="operator">&#8592;</div> <div class="operator">CE</div> <div class="operator">C</div> <div class="operator">&#177;</div> <div>&#8730;</div>
                        <div class="number">7</div> <div class="number">8</div> <div class="number">9</div> <div class="operator">&#47;</div> <div>&#37;</div>
                        <div class="number">4</div> <div class="number">5</div> <div class="number">6</div> <div class="operator">&#42;</div> <div class="small">1&#47;&#967;</div>
                    </div>
                    <div class="small-button number">1</div>
                    <div class="small-button number">2</div>
                    <div class="small-button number">3</div>
                    <div class="small-button operator">&#8722;</div>
                    <div class="horizontal-button number">0</div>
                    <div class="small-button">.</div>
                    <div class="small-button operator">&#43;</div>
                    <div class="vertical-button operator">&#61;</div>

                </div>
            </div>
        </div>
    </div><!--Calculator-->
</body>
</html>
