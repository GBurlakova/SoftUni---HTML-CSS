<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My calculator</title>
    <link href="styles/07.Calculator-Style.css" rel="stylesheet" type="text/css"/>

</head>
<body>
    <div id="calculator">
        <div class="screen"></div>
        <div class="keys">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>+</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>-</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>*</span>
            <span>C</span>
            <span>0</span>
            <span>=</span>
            <span>/</span>
        </div>
    </div>
    <script src="scripts/07.Calculator-Script.js"></script>
</body>
</html>
